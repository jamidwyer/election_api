version: '3.7'

services:

  elections:
    build:
      context: ./services/elections
      dockerfile: Dockerfile-dev
    volumes:
      - './services/elections:/usr/src/app'
    ports:
      - 5001:5000
    environment:
      - FLASK_APP=project/__init__.py
      - FLASK_ENV=development
      - APP_SETTINGS=project.config.DevelopmentConfig
      - DATABASE_URL=postgres://postgres:postgres@users-db:5432/elections_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@users-db:5432/elections_test
    depends_on:
      - elections-db

  elections-db:
    build:
      context: ./services/elections/project/db
      dockerfile: Dockerfile
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

